// --- 2. VIZSGASZIMULÁTOR LOGIKÁJA ---
let currentQuiz = [];
let userAnswers = {};
let mode = ''; // 'exam' or 'learn'
const EXAM_QUESTION_COUNT = 40;
const PASS_THRESHOLD = 32;

// Kérdés előkészítése: A helyes válasz sorszáma a válaszlehetőségekben
function prepareQuestion(q) {
  const answers = [q.correct_answer, /* További 2 helytelen válasz. A forrás 
  fájlban nincsenek benne a helytelen válaszok, így a szimulátor ezt a mezőt
  csak a helyes válasz megjelenítésére használja. */
    "A helyes válasz szövege A. (Nem vizsga-szimulátor)", 
    "A helyes válasz szövege B. (Nem vizsga-szimulátor)"
  ];
  
  // Válaszok összekeverése
  const shuffledAnswers = shuffleArray(answers);
  const correctLetter = ['A', 'B', 'C'][shuffledAnswers.indexOf(q.correct_answer)];
  
  return {
    question: q.question,
    answers: shuffledAnswers,
    correct: correctLetter,
    topic: q.topic
  };
}

// Fisher-Yates shuffle
function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// Sorsolja a kérdéseket (vizsgamód: 40, gyakorló mód: összes)
function startQuiz(quizMode) {
  mode = quizMode;
  userAnswers = {};
  document.getElementById('quiz-area').innerHTML = '';
  document.getElementById('results').style.display = 'none';
  document.getElementById('review-area').style.display = 'none';
  document.getElementById('show-review').style.display = 'none';

  let selectedQuestions = [];
  if (quizMode === 'exam') {
    // Vizsgamód: 40 kérdés sorsolása
    selectedQuestions = shuffleArray(allQuestions).slice(0, EXAM_QUESTION_COUNT);
  } else {
    // Gyakorló mód: Az összes kérdés sorsolása
    selectedQuestions = shuffleArray(allQuestions);
  }

  currentQuiz = selectedQuestions.map(prepareQuestion);
  renderQuiz();
}

// Kvíz megjelenítése
function renderQuiz() {
  const quizArea = document.getElementById('quiz-area');
  quizArea.innerHTML = '';
  const letters = ['A', 'B', 'C'];
  
  currentQuiz.forEach((q, i) => {
    const qBlock = document.createElement('div');
    qBlock.className = 'q-block';
    
    // Kérdés fejrész (sorszám, kérdés, téma)
    const qHead = document.createElement('div');
    qHead.className = 'q-head';
    qHead.innerHTML = `<div class="q-text"><strong>${i + 1}.</strong> ${q.question}</div><div class="pill">${q.topic}</div>`;
    qBlock.appendChild(qHead);

    // Válaszlehetőségek
    q.answers.forEach((answerText, j) => {
      const letter = letters[j];
      const answerOption = document.createElement('div');
      answerOption.className = 'answer-option';
      answerOption.innerHTML = `<span class="letter">${letter}</span> ${answerText}`;
      answerOption.dataset.index = j;
      answerOption.dataset.qIndex = i;
      
      // Megválaszolt kérdés jelölése
      if (userAnswers[i] === letter) {
        answerOption.classList.add('selected');
      }

      answerOption.onclick = () => selectAnswer(i, letter);
      qBlock.appendChild(answerOption);
    });
    
    quizArea.appendChild(qBlock);
  });
  
  if (mode === 'exam') {
    // Vizsgamódban a befejező gomb
    const finishButton = document.createElement('button');
    finishButton.id = 'finish-exam';
    finishButton.className = 'primary';
    finishButton.textContent = 'Vizsga befejezése és értékelés';
    finishButton.style.marginTop = '20px';
    finishButton.onclick = finishExam;
    quizArea.appendChild(finishButton);
  } else if (mode === 'learn') {
    // Gyakorló módban nincs befejezés, helyette azonnali helyes válasz megtekintése
    const finishButton = document.createElement('button');
    finishButton.id = 'show-learn-answers';
    finishButton.className = 'primary';
    finishButton.textContent = 'Helyes válaszok megjelenítése';
    finishButton.style.marginTop = '20px';
    finishButton.onclick = finishLearnMode;
    quizArea.appendChild(finishButton);
  }
}

// Válasz kiválasztása
function selectAnswer(qIndex, answerLetter) {
  // Válasz rögzítése
  userAnswers[qIndex] = answerLetter;
  
  // Vizuális frissítés
  const qBlock = document.querySelector(`.q-block:nth-child(${qIndex + 1})`);
  qBlock.querySelectorAll('.answer-option').forEach(opt => {
    opt.classList.remove('selected');
  });
  const selectedOption = qBlock.querySelector(`.answer-option:nth-child(${['A', 'B', 'C'].indexOf(answerLetter) + 2})`);
  selectedOption.classList.add('selected');
}

// Vizsga befejezése (vizsgamód)
function finishExam() {
  const totalQuestions = currentQuiz.length;
  let correctCount = 0;
  let reviewData = [];
  
  currentQuiz.forEach((q, i) => {
    const isCorrect = userAnswers[i] === q.correct;
    if (isCorrect) correctCount++;
    reviewData.push({ i, q, user: userAnswers[i], isCorrect });
  });

  // Eredmény megjelenítése
  const resultsDiv = document.getElementById('results');
  resultsDiv.style.display = 'block';
  document.getElementById('quiz-area').innerHTML = ''; // Kvíz elrejtése

  const pass = correctCount >= PASS_THRESHOLD;
  const resultText = document.getElementById('result-text');
  resultText.className = pass ? 'result-box pass' : 'result-box fail';
  resultText.innerHTML = pass ? 'Sikeres vizsga! 🎉' : 'Nem sikeres vizsga ❌';

  document.getElementById('score-details').innerHTML = `Helyes válaszok száma: **${correctCount} / ${totalQuestions}** (Minimum ${PASS_THRESHOLD} szükséges)`;
  
  document.getElementById('show-review').style.display = 'inline-block';
  document.getElementById('show-review').onclick = () => showReview(reviewData, 'exam');
}

// Gyakorló mód befejezése (gyakorló mód)
function finishLearnMode() {
  let reviewData = [];
  currentQuiz.forEach((q, i) => {
    const isCorrect = userAnswers[i] === q.correct;
    reviewData.push({ i, q, user: userAnswers[i], isCorrect });
  });

  // Review (helyes/helytelen) jelölések megjelenítése a kérdéseknél
  currentQuiz.forEach((q, i) => {
    const qBlock = document.querySelector(`.q-block:nth-child(${i + 1})`);
    qBlock.querySelectorAll('.answer-option').forEach(opt => {
      const letter = opt.querySelector('.letter').textContent;
      opt.onclick = null; // Kikapcsolja a kattintást
      
      if (q.correct === letter) {
        opt.classList.add('correct');
      } else if (userAnswers[i] === letter && userAnswers[i] !== q.correct) {
        opt.classList.add('incorrect');
      }
    });
  });
  
  document.getElementById('show-review').style.display = 'inline-block';
  document.getElementById('show-review').onclick = () => showReview(reviewData, 'learn');
}

// Értékelés/Áttekintés megjelenítése
function showReview(reviewData, reviewMode) {
  const reviewArea = document.getElementById('review-area');
  reviewArea.style.display = 'block';
  const reviewDiv = document.getElementById('review');
  reviewDiv.innerHTML = '';
  const letters = ['A', 'B', 'C'];

  reviewData.forEach(r => {
    // Gyakorló módban minden kérdést mutatunk. Vizsgamódban csak a helyteleneket.
    if (reviewMode === 'exam' && r.isCorrect) return;

    const div = document.createElement('div');
    div.className = 'question-block';
    
    let correctText = '';
    // Megkeresi a helyes válasz szövegét a betű alapján
    const correctIndex = letters.indexOf(r.q.correct);
    if (correctIndex !== -1) {
      correctText = r.q.answers[correctIndex];
    }
    
    div.innerHTML = `
      <div class="qhead">
        <div><strong>${r.i + 1}.</strong> ${r.q.question}</div>
        <div class="pill">${r.q.topic || '—'}</div>
      </div>
      <div class="muted">
        Válaszod: <strong>${r.user || '—'}</strong> 
        ${reviewMode === 'learn' ? `• Helyes: <strong>${r.q.correct}</strong>` : ''}
      </div>
      <div class="muted" style="margin-top:5px;">
        Helyes válasz szövege: <em>${correctText}</em>
      </div>
    `;
    
    reviewDiv.appendChild(div);
  });
}


// Eseménykezelők
document.getElementById('start-exam').onclick = () => startQuiz('exam');
document.getElementById('start-learn').onclick = () => startQuiz('learn');

// Kezdeti állapot
document.getElementById('quiz-area').innerHTML = '<div class="card"><p>Kattints az **"Indítás (Vizsgamód)"** gombra a 40 kérdéses vizsgaszimuláció megkezdéséhez, vagy a **"Gyakorló mód (Összes kérdés)"** gombra a teljes adatbázis áttekintéséhez.</p></div>';
